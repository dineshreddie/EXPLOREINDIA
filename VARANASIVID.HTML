    <body>
        <div class="back">
            <a href="VARANASI.HTML"><h2 title="back">< Back</h2></a>

        <div class="container">
            <div class="home">
            <div class="flow">
                <h1>VARANASI</h1>
                <h1>VARANASI</h1>
                <h3><i class="fas fa-soap"> Video clips</i></h3>
            </div>
    
            <div class="vidc">
                <video src="VID3.mp4" id="video-slider" loop autoplay muted></video>
            </div>

           <div class="vid-c">
               <div class="vid">
                   <video title="click to watch" src="vi1.mp4" muted></video>
               </div>
               <div class="vid">

            </div>
            <div class="vid">

            <div class="vid">
                <video title="click to watch" src="vi6.mp4" muted></video>
            </div>
        </div>
        <script>
            var video=document.querySelectorAll('video')
            video.forEach(play=>play.addEventListener('click',() => {
                play.classList.toggle('active');
                if(play.paused){
                    play.play();
                }else{
                    play.pause();
                    play.currentTime=0;
                }
            }));
        </script>
    </body>
