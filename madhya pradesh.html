<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>www.madhyapradesh.com</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiperbmn.css">      
    <link rel="stylesheet" href="TELANGANA.CSS">
</head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="slideimg">
                <img src="yadadri.jpg" alt="">
            </div>
            <div class="content">
                <h1>Gwalior</h1>
                <p>Historic city</p>
                <a href="tajmahal.html">SeeMore</a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slideimg">
                <img src="tpillar.jpg" alt="">
            </div>
            <div class="content">
                <h1>Kanha National park</h1>
                <p>Largest wild park in central India</p>
                <a href="#">SeeMore</a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slideimg">
                <img src="img1.jpg" alt="">
            </div>
            <div class="content">
                <h1>Ujjain</h1>
                <p>Holiest City of India</p>
                <a href="#">SeeMore</a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slideimg">
                <img src="charminar.jpg" alt="">
            </div>
            <div class="content">
                <h1>Indore</h1>
                <p>Rich in its cultural heritage</p>
                <a href="#">SeeMore</a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slideimg">
                <img src="golkonda.jpg" alt="">
            </div>
            <div class="content">
                <h1>Udyagiri caves</h1>
                <p>known as "Vishnu Padagiri"</p>
                <a href="#">SeeMore</a>
            </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="swiperbmn.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
